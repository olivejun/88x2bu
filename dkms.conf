PACKAGE_NAME="88x2bu"
PACKAGE_VERSION="5.8.7.1"
CLEAN="'make' clean"
BUILT_MODULE_NAME[0]=88x2bu
PROCS_NUM=`nproc`
[ $PROCS_NUM -gt 16 ] && PROCS_NUM=16
DEST_MODULE_LOCATION[0]="/kernel/drivers/net/wireless"
MAKE="'make' -j$PROCS_NUM KVER=${kernelver} KSRC=/lib/modules/${kernelver}/build"
AUTOINSTALL="yes"
REMAKE_INITRD=no
